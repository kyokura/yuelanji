{% extends "basearticle.html" %}


{% block content %}
<div class="posts">
    {% for post in post_list %}
    
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'detail' id=post.id %}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        Time:  {{ post.date_time |date:'Y M d'}}<a class="post-category post-category-js" href="{%url 'search_tag' tag=post.category %}">{{ post.tagshow|title }}</a>
                    </p>
            </header>
            <div class="post-description">
                    <p>
                        {{ post.content|truncatewords:20 }}
                    </p>
            </div>

                
             </br></br></br>   
        </section>
    
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
